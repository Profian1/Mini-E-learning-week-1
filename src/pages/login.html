<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | LearnVibes Academy</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body
    class="bg-gray-50 font-sans min-h-screen flex items-center justify-center"
  >
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <div class="flex items-center justify-center mb-6">
        <i data-feather="book-open" class="text-indigo-600 h-8 w-8"></i>
        <span class="ml-2 text-2xl font-bold text-gray-900">LearnVibes</span>
      </div>
      <h2 class="text-2xl font-bold text-center mb-6">Welcome back</h2>
      <form id="login-form">
        <div class="mb-4">
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300"
        >
          Sign in
        </button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a
            href="signup.html"
            class="font-medium text-indigo-600 hover:text-indigo-500"
            >Sign up</a
          >
        </p>
        <p class="mt-2">
          <a href="index.html" class="text-sm text-gray-500 hover:text-gray-700"
            >‚Üê Back to home</a
          >
        </p>
      </div>
    </div>

    <script>
      feather.replace();

      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Simple validation with localStorage (not secure for production)
          const users = JSON.parse(localStorage.getItem("users")) || [];
          const user = users.find(
            (u) => u.username === username && u.password === password
          );

          if (user) {
            localStorage.setItem("currentUser", JSON.stringify(user));
            alert("Login successful!");
            window.location.href = "../index.html";
          } else {
            alert("Invalid username or password");
          }
        });
    </script>
  </body>
</html>
